<div class="container-lg ">

<div class="container-lg ">
    <h1 class="display-4">{{cookbook.name}}</h1>
    
    <div *ngFor="let recipe of cookbook.recipeDtos" >
        <div class="card-deck" >
            <div class="card" >
                <div class="card-body">
                <h5 class="card-title"><a [routerLink]="['/recipe', recipe.id]"> {{recipe.name}}</a></h5>
                <p class="card-text">{{recipe.description}}</p>
                </div>
                <div class="card-footer">
                <small class="text-muted">{{recipe.tags}}</small>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
