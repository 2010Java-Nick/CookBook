<form #createRecipeForm="ngForm" (ngSubmit)="formCreateRecipe()">
    <div class="form-group">
        <label for="name">Recipe Name:</label>
    <input [(ngModel)]="recipe.name" name="name" class="form-control" type="text" placeholder="Recipe Name" id="Recipe Name" />
    </div>
    <div class="form-group">
        <label for="servings">Last Name:</label>
    <input [(ngModel)]="user.servings" name="servings" class="form-control" type="text" placeholder="servings" id="servings" />
    </div>
    <div class="form-group">
        <label for="prepTime">prepTime:</label>
    <input [(ngModel)]="recipe.prepTime" name="prepTime" class="form-control" type="text" placeholder="prepTime" id="prepTime" />
    </div>
    <div class="form-group">
        <label for="cookTime">cookTime:</label>
    <input [(ngModel)]="recipe.cookTime" name="cookTime" class="form-control" type="text" placeholder="cookTime" id="cookTime" />
    </div>
    <div class="form-group">
        <label for="steps">steps:</label>
    <input [(ngModel)]="recipe.steps" name="steps" class="form-control" type="text" placeholder="steps" id="steps" />
    </div>

    <div class="form-group">
        <label for="tags">tags:</label>
    <input [(ngModel)]="recipe.tags" name="tags" class="form-control" type="text" placeholder="tags" id="tags" />
    </div>
    
    <div class="form-group">
        <label for="ingredients">ingredients:</label>
    <input [(ngModel)]="recipe.ingredients" name="ingredients" class="form-control" type="text" placeholder="ingredients" id="ingredients" />
    </div>
    
    <div class="form-group">
        <label for="description">description:</label>
    <input [(ngModel)]="recipe.description" name="description" class="form-control" type="text" placeholder="description" id="description" />
    </div>

    <button id="createRecipe" type="submit" class="btn btn-primary" >Submit</button>


</form>
